<ion-header>

  <ion-navbar>
    <div class="header">
      <ion-searchbar [(ngModel)]="myInput" (ionInput)="onInput($event)" [placeholder]="'请输入你想搜索的内容'"></ion-searchbar>
      <span class="search_btn">搜 索</span>
    </div>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="apps">
      <ion-segment-button value="paid">
        销 量
      </ion-segment-button>
      <ion-segment-button value="free">
        价 格
      </ion-segment-button>
      <ion-segment-button value="top">
        好 评
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ul class="goods_list">
    <li (click)="goGoodsDetail()">
      <img src="assets/imgs/book.jpg" alt="">
      <div>
        <p class="name">史蒂芬周</p>
        <p class="note">
          <span>质量保证</span>
          <span>闪电发货</span>
        </p>
        <p class="price">
          <span>¥ 3.00</span>
          <span>¥ 10.00</span>
        </p>
        <p class="star">
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <span> 100% 好评</span>
        </p>
        <ion-icon name="md-cart"></ion-icon>
      </div>
    </li>
    <li>
      <img src="assets/imgs/book.jpg" alt="">
      <div>
        <p class="name">xxx</p>
        <p class="note">
          <span>质量保证</span>
          <span>闪电发货</span>
        </p>
        <p class="price">
          <span>¥ 3.00</span>
          <span>¥ 10.00</span>
        </p>
        <p class="star">
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <ion-icon name="ios-star"></ion-icon>
          <span> 100% 好评</span>
        </p>
        <ion-icon name="md-cart"></ion-icon>
      </div>
    </li>
  </ul>
</ion-content>

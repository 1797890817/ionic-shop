<ion-content>
    <img class="bg" src="assets/imgs/lbg.png" alt="">
    <ion-icon tappable (click)="back()" class="back" name="md-arrow-back"></ion-icon>
    <div class="container">
      <h1>上传营业执照</h1>

      <div class="img_box">
          <image *ngIf="licenseImg" [src]="licenseImg" alt=""></image>
          <ion-icon *ngIf="!licenseImg" name="ios-add"  tappable (click)="select()"></ion-icon>
          <ion-icon class="isUpload" *ngIf="isUpload" name="ios-time-outline"></ion-icon>
      </div>
      <div class="btn_group">
          <button ion-button full tappable (click)="select()">{{licenseImg?"重新选择":"选 择"}}</button>
          <button ion-button full tappable (click)="upload()">上 传</button>
      </div>
      <div class="service">
        <!-- <button ion-button icon-start small>
          <ion-icon name="md-ionitron"></ion-icon>
          <a target="_blank" [href]="'http://wpa.qq.com/msgrd?v=3&uin='+appInfo.web_qq+'&site=qq&menu=yes'">联系客服</a>
        </button> -->
        <button ion-button icon-start small (click)="message()">
            <ion-icon name="md-ionitron"></ion-icon>
            联系客服
        </button>
        <button ion-button icon-start small>
          <ion-icon name="md-call"></ion-icon>
          <a [href]="'tel:'+appInfo?.web_phone">拨打电话{{appInfo?.web_phone}}</a>
        </button>
      </div>

    </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title> 余 额 充 值</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="rule_box" *ngIf="rechargeList?.length>0">
      选择充值套餐：
    <div class="spec_item" *ngFor="let item of rechargeList;let i = index">
        <label class="sitem_item"  [class.selected]="selectValue.money == item.money">
          充 {{item.money}} <span *ngIf="item.give"> 送{{item.give}}</span>
          <input type="radio" [value]="item" [(ngModel)]="selectValue">
        </label>
    </div>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full tappable (click)="recharge()">马上充值</button>
</ion-footer>

<ion-header>
  <ion-navbar>
    <ion-title>账 户 余 额</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ng-container *ngIf="balanceDetail">
    <div class="score_bar">
      <div class="sum">¥ {{balanceDetail.sum}}</div>
      <div class="recharge" tappable (click)="recharge()">充 值</div>
    </div>
    <p class="p10">余额明细：</p>
    <ul>
      <li *ngFor="let item of balanceDetail.balances.data">
        <span>
          {{item.text}}
        </span>
        <span class="r">
          {{item.number}}
        </span>
        <p> {{item.create_time*1000 |  date:"yyyy-MM-dd hh:mm:ss"}}</p>
      </li>
    </ul>
  </ng-container>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>咨 询 详 情</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      咨询主题：{{data.shop_name}}
      <p stlye="color:#969696;font-size:12px;">{{data.consult_addtime*1000 | date:"yyyy-MM-dd hh:mm:ss"}}</p>
    </ion-card-header>

    <ion-card-content>
      咨询内容： {{data.consult_content}}
    </ion-card-content>

  </ion-card>
  <ion-card>

    <ion-card-header>
      商家回复：
      <p stlye="color:#969696;font-size:12px;">{{data.consult_reply_time*1000 | date:"yyyy-MM-dd hh:mm:ss"}}</p>
    </ion-card-header>

    <ion-card-content>
      回复内容： {{data.consult_reply}}
    </ion-card-content>

  </ion-card>

</ion-content>

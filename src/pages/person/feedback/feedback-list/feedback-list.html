<ion-header>

  <ion-navbar>
    <ion-title>咨 询 列 表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ng-container *ngIf="consultList">
    <ion-item *ngFor="let item of consultList" (click)="consultDetail(item)">
      <h2>{{item.shop_name}}</h2>
      <p stlye="color:#969696;font-size:12px;">{{item.consult_addtime*1000 | date:"yyyy-MM-dd hh:mm:ss"}}</p>
      <button class="ends" ion-button clear item-end *ngIf="item.consult_reply_time">
        查看回复
      </button>
    </ion-item>
  </ng-container>
  <ng-container *ngIf="!consultList">
    <h2 style="color:#707070;text-align:center;margin-top:100px">没有记录哦</h2>
  </ng-container>
</ion-content>

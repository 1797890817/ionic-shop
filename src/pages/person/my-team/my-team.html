<ion-header>
  <ion-navbar>
    <ion-title>我的下级分销员</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="rule()">
        <ion-icon name="md-help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="summery">
    <img src="assets/imgs/team2.png" alt="">
    <div>
      <div>
        <p>分销员人数</p>
        <p>{{teamCount}}</p>
      </div>
      <div>
        <p>已获得分销{{regType}}</p>
        <p>{{teamPoint}}</p>
      </div>
    </div>
  </div>
  <div class="team_list">
    <ion-list *ngIf="teamList">
      <ion-item *ngFor="let item of teamList">
        <ion-avatar item-start>
          <image [src]="item.user_headimg?item.user_headimg:'assets/imgs/profile_icon.png'"></image>
        </ion-avatar>
        <h3>{{item.nick_name}}</h3>
        <p class="time">注册时间：{{item.reg_time*1000 | date:"yyyy-MM-dd"}}</p>

        <div item-end>
          <div class="pay">总共消费：¥ {{item.money | number:'1.0-0'}}</div>
          <div class="point">获得{{regType}}：{{item.point}}</div>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

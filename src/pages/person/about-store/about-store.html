<ion-header>

  <ion-navbar>
    <ion-title *ngIf="appInfo">{{appInfo.title}}</ion-title>
    <ion-title *ngIf="!appInfo">公 司 简 介</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="appInfo">
    <image class="logo" [src]="appInfo.logo" alt=""></image>

    <div class="desc">
      <p class="title">公司简介</p>
      <span>
        {{appInfo.web_desc}}
      </span>

    </div>
    <div class="contact">
      <p class="title">联系方式</p>
      <p>QQ :{{appInfo.web_qq}}</p>
      <p>微信 :{{appInfo.web_weixin}}</p>
      <p>电话 :{{appInfo.web_phone}}</p>
    </div>
    <div class="address">
      <p class="title">公司地址</p>
      <span> {{ appInfo.web_address }}</span>

    </div>

  </ng-container>
</ion-content>

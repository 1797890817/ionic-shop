<ion-header>
  <ion-navbar>
    <ion-title>设 置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="qrcode">
    <img style="width:300px;height: 300px;" [src]="appInfo?.web_wechat_share_logo" alt="">
    <p padding>推荐朋友注册世镜台客户端，获得余额返现！</p>
  </div>
  <div class="service">
    <button ion-button icon-start small (click)="message()">
      <ion-icon name="md-ionitron"></ion-icon>
      联系客服
    </button>
    <button ion-button icon-start small>
      <ion-icon name="md-call"></ion-icon>
      <a [href]="'tel:'+appInfo?.web_phone">客服电话{{appInfo?.web_phone}}</a>
    </button>
  </div>
</ion-content>

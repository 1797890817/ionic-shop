<ion-header>

  <ion-navbar>
    <ion-title>商品评论</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="check_box">
    <p (click)="ping = 1">
      <ion-checkbox [checked]="ping== 1"></ion-checkbox>
      <span>好评</span>

    </p>
    <p (click)="ping = 2">
      <ion-checkbox [checked]="ping== 2"></ion-checkbox>
      <span>中评</span>

    </p>
    <p (click)="ping = 3">
      <ion-checkbox [checked]="ping== 3"></ion-checkbox>
      <span>差评</span>

    </p>
  </div>
  <div class="star">
    评分：
    <ion-icon (click)="score=1" [class.selected]="score>0" [name]="score>0?'ios-star':'ios-star-outline'"></ion-icon>
    <ion-icon (click)="score=2"  [class.selected]="score>1" [name]="score>1?'ios-star':'ios-star-outline'"></ion-icon>
    <ion-icon (click)="score=3"  [class.selected]="score>2" [name]="score>2?'ios-star':'ios-star-outline'"></ion-icon>
    <ion-icon (click)="score=4"  [class.selected]="score>3" [name]="score>3?'ios-star':'ios-star-outline'"></ion-icon>
    <ion-icon (click)="score=5"  [class.selected]="score>4" [name]="score>4?'ios-star':'ios-star-outline'"></ion-icon>
  </div>
  <div class="text">
    <ion-textarea type="text" [(ngModel)]="commont" placeholder="文字评论" col='15'></ion-textarea>
  </div>
  <button ion-button full tappable (click)="submit()">提 交</button>
</ion-content>

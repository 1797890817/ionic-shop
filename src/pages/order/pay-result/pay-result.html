<ion-header>
  <ion-navbar>
    <ion-title>付 款 结 果</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="pay_success" *ngIf="paySuccess">
    <img src="assets/imgs/pay_success.png" alt="">
    <p>订单支付成功！</p>
    <div tappable (click)="orderDetail()">查看订单</div>
  </div>
  <div class="pay_failed" *ngIf="!paySuccess">
    <img src="assets/imgs/pay_fail.png" alt="">
    <p>订单支付失败！</p>
    <div>
      <span tappable (click)="orderDetail()">查看订单</span>
      <span tappable (click)="repay()">重新支付</span>
    </div>
  </div>
</ion-content>

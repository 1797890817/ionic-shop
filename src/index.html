<script>
  window.onload = function () {
    var indexbtn = document.getElementById("chatra");
    indexbtn && indexbtn.addEventListener('touchstart', touch, false);
    indexbtn && indexbtn.addEventListener('touchmove', touch, false);
    indexbtn && indexbtn.addEventListener('touchend', touch, false);
    var x, y;

    function touch(event) {
      var event = event || window.event;
      switch (event.type) {
        case "touchstart":
          console.log(event.changedTouches[0]);
          x = parseInt(event.touches[0].clientX);
          y = parseInt(event.touches[0].clientY);
          break;
        case "touchend":
          console.log(event.changedTouches[0]);
          y = parseInt(event.changedTouches[0].clientY);
          x = parseInt(event.changedTouches[0].clientX);
          indexbtn.style.top = y - 10 + "px"; //50是原始宽度一半，
          // indexbtn.style.left = x - 30 + "px";//50是原始高度一半，
          break;
        case "touchmove":
          event.preventDefault();
          y = parseInt(event.touches[0].clientY);
          x = parseInt(event.touches[0].clientX);
          indexbtn.style.top = y - 10 + "px";
          // indexbtn.style.left = x - 30 + "px";
          break;
      }
    }
  }

</script>
